services:
  mysql:
    image: mysql:8.0
    container_name: icas-mysql
    ports:
      - "3307:3306"  # Use 3307 to avoid conflict with existing MySQL on host
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=icas_cmu_hub
      - MYSQL_USER=icas_user
      - MYSQL_PASSWORD=icas_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./icas_cmu_hub.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: icas-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=icas_cmu_hub
      - CORS_ORIGIN=http://localhost:3000
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRES_IN=7d
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
